<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col">
                <h2>xml to Json</h2>
                <a href="#" class="btn btn-primary float-end" id="uploadinfo">Button</a>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <hr>
        <div class="card mx-auto my-5" style="width: 40rem;">
            <div class="card-body border rounded shadow-lg">
                <div>
                    <h5 class="card-title">Results of Quiz </h5>
                </div>
                <div class="d-flex flex-row-reverse">
                    <div class="p-2"><strong>{nombre del curso}</strong></div>
                </div> 
                <ul>
                    <li><p><strong>Fecha/Hora :  </strong> <span id="finish-timestamp"></span></p></li>
                    <li><p><strong>Puntuación del estudiante :</strong> <span id="student-score"></span></p></li>
                    <li><p><strong>Puntuación aprobatoria :</strong> <span id="required-score"></span></p></li>
                    <li><p><strong>Tiempo utilizado :</strong> <span id="time-used"></span></p></li>
                    <li><p><strong>Resultado :</strong> <span id="result-status"></span></p></li>
                </ul>         
            </div>
        </div>
        <br>
    </div>
    <table class="table mx-auto my-5" style="width: 80rem;">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Pregunta</th>
                <th scope="col">Obtenido</th>
                <th scope="col">Puntos</th>
                <th scope="col">Resultado</th>
            </tr>
        </thead>
        <tbody id="infoxml">
        </tbody>
    </table>

    <script src="/prueba1.js"></script>
</body>
</html>
